<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartel ajustado_inicias</title>
    <!-- Tailwind CDN (if needed uncomment it) -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- tailwind css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Custom css -->
    <style>
        main {
            min-width: 320px;
        }
    </style>
</head>

<body>
    <!-- This is main section -->
    <main class="mx-auto max-sm:w-[340px]">
        <div class="container relative mx-auto">

                <!-- This is the first text div -->
                <div

                    <div>Si estás iniciando</div>
                    <div>tu propio negocio</div>
                    <div>¡HAZTE SOCIO! <span>de</span></div>

            <!-- Logo and models section here -->

                <div class="max-sm:px-4 max-sm:pt-12 sm:px-8 sm:pt-16 md:px-12 md:pt-24 xl:px-20">

                    <div class="flex max-sm:py-0 max-sm:pt-4 max-sm:pb-12 sm:pt-5 sm:pb-5 md:py-10 xl:py-16">

                            Y OBTÉN EXCELENTES
                        </div>
                        <div
                            class="max-sm:text-[10px] sm:text-xl md:text-2xl lg:text-3xl xl:text-[2.5rem] 2xl:text-[3rem] font-bold font-nextbold sm:pl-2 pl-1 text-[#00A5CA]">
                            GANANCIAS
                        </div>
                    </div>
                </div>
                <div>

                    <img class="max-sm:bottom-8 absolute sm:w-[32%] xl:w-[35%] 2xl:w-[37%] md:-bottom-0 bottom-0 -z-10 right-0 w-[35.33%]"

            <!-- Third section here -->

                    <div

                            <p class="font-nextdemi sm:leading-5 md:leading-none">

                            </p>
                            <p class="font-nextdemi sm:leading-5 md:leading-none">
                                inicial de:

                            <p

                    <div

                        <div

                            <p>solo un consumo</p>

                        <div class="flex">
                            <div

                                más información

                        </div>

                        <div

                            667 211 2243
                        </div>
                        <div>
                            <img class="w-[14%] max-sm:rounded-[3px] sm:rounded-md md:rounded-xl absolute right-[10%] bottom-[24%]"
                                src="./assets/image/qrCode.svg" alt="qr code" />
                            <!-- Whatsapp qr code -->
                            <img class="w-[2%] absolute right-[23%] bottom-[60%]" src="./assets/image/Hand.svg"
                                alt="" />
                        </div>
                    </div>
                </div>
            </section>
        </div>

</html>
